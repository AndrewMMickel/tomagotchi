<!DOCTYPE html>
<html>

<head>
    <!-- <script href="src/tomagotchi.js"></script> -->
    <script href="src/main.js"></script>
    <title>Tomagotchi</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <H1>Tomagotchi</H1>
            <h3>Here's your very own Tomagotchi! Be sure to take care of it! Hit "Start" to begin!</h3>
            <div class="meter">
                <h4>Levels</h4>
                <h5>Food: <span id="food"></span></h5>
                <h5>Rest: <span id="rest"></span></h5>
                <h5>Mood: <span id="mood"></span></h5>
                <button id="feed" type="button" class="btn btn-dark">feed me!</button>
                <button id="sleep" type="button" class="btn btn-success">Sleepy time</button>
                <button id="love" type="button" class="btn btn-danger">Love</button>
                <button id="start" type="button" class="btn btn-info">Start</button>
            </div>
        </div>
    </div>
</body>

</html>
